<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../fontAwesome/all.css">
    <title>Music App Theme Design</title>
</head>

<body>
    <div class="theDocument">

        <div class="container">
            <div class="card">
                <div class="eyeL"></div>
                <div class="eyeR"></div>
                <div class="nose"></div>
                <div class="smile"></div>
            </div>
        </div>
        <div class="text">
            <a class="a">Closer</a>
        </div>
        <div class="line"></div>
        <div class="waves">
            <div class="wave1 w "></div>
            <div class="wave2 w "></div>
            <div class="wave3 w "></div>
            <div class="wave4 w "></div>
            <div class="mid_wave"></div>
            <div class="left_wave s "></div>
            <div class="right_wave s "></div>
            <div class="left_design d"></div>
            <div class="right_design d"></div>
            <div class="left_dot dot"></div>
            <div class="right_dot dot"></div>
        </div>
        <div class="icons">
            <i class="fa fa-play" aria-hidden="true"></i>
            <i class="fa fa-fast-forward" aria-hidden="true"></i>
            <i class="fa fa-fast-backward" aria-hidden="true"></i>
            <i class="fa fa-step-forward" aria-hidden="true"></i>
            <i class="fa fa-step-backward" aria-hidden="true"></i>
            <div class="circle"></div>
            <div class="left_line l"></div>
            <div class="right_line l"></div>
        </div>
    </div>
    <div class="volume">
        <div class="level"></div>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
        <p class="number">60%</p>
    </div>
    <!-- <div class="follow ">
        <a href="https://www.sololearn.com/Profile/11224432/?ref=app">Follow me </a>
    </div> -->
</body>

</html>
