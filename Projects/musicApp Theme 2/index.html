<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Music App theme Design</title>
    <link rel="stylesheet" href="../../fontAwesome/all.css">
</head>

<body>
    <div class="theDocument">

        <div class="container">
            <div class="eyeL eye"></div>
            <div class="eyeR eye"></div>
            <div class="smile"></div>
        </div>
        <div class="svg">
            <svg width="250" height="201">
                <path class="path" d="M0 100 L250 100" />
                <path class="wave"
                    d="M20 100 A1 3 , 0 , 0 1 , 60 100 A1 3 , 0 , 0 0 , 100 100 A1 2 , 0 , 0 1 , 140 100 A1 2 , 0 , 0 0 , 180 100 A1 1 , 0 , 0 1 , 210 100 A1 1 , 0 , 0 0 , 240 100" />
            </svg>
        </div>
        <div class="icons">
            <i class="fa fa-play" aria-hidden="true"></i>
            <i class="fa fa-fast-forward" aria-hidden="true"></i>
            <i class="fa fa-fast-backward" aria-hidden="true"></i>
            <i class="fa fa-step-forward" aria-hidden="true"></i>
            <i class="fa fa-step-backward" aria-hidden="true"></i>
        </div>
        <!-- <div class="follow ">
        <a href="https://www.sololearn.com/Profile/11224432/?ref=app">Follow me </a>
    </div> -->
    </div>
    <div class="volume">
        <div class="level"></div>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
        <p class="number">60%</p>
    </div>
</body>

</html>
